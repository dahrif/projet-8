<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion-salles</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h1>Gestion des salles</h1>
            </div>
            <div class="col-sm-6">
              <button type="button" class="btn btn-success mt-10 downArrow" data-toggle="modal" data-target="#exampleModalCenter">Ajouter une salle</button>
            </div>
          </div>
        </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr class="text-center">
            <th >Numero</th>
            <th >Capacité</th>
            <th >Nombre de tableaux</th>
            <th >Formateur</th>
            <th ></th>
          </tr>
        </thead>
        <tbody class="studentsList">
          <tr class="text-center">
            <td class="numero_c"></th>
            <td class="capacite_c"></td>
            <td class="nb_tabeaux_c"></td>
            <td class="formateur_c"></td>
            <input type="hidden" name="" value="" class="stdid">
          </tr>
        </tbody>
      </table>
    </div>
    
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Ajouter Salle</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="add-form">
              <div class="form-row">
                <div class="col-12">
                  <label for="input1">Numero</label>
                  <input type="number" class="form-control cnumero" id="input1">
                </div>
              </div>
              <div class="form-row">
                <div class="col-12">
                  <label for="input2">Capacité</label>
                  <input type="text" name="" value="" class="form-control ccapacite" id="input2">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-12">
                  <label for="input3">Nombre de tableaux</label>
                  <input type="text" name="" value="" class="form-control cnb_tableaux" id="input3">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-12">
                  <label for="input4">Formateur</label>
                  <input type="text" name="" value="" class="form-control cformateur" id="input4">
                </div>
              </div>
              
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary enrg-salle">Ajouter</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Modifier les informations</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="edit-form">
              <div class="form-row">
                <div class="col-12">
                  <label for="input1">Numero</label>
                  <input type="number" class="form-control cnumero" id="input1">
                </div>
              </div>
              <div class="form-row">
                <div class="col-12">
                  <label for="input2">Capacité</label>
                  <input type="text" name="" value="" class="form-control ccapacite" id="input2">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-12">
                  <label for="input3">Nombre de tableaux</label>
                  <input type="text" name="" value="" class="form-control cnb_tableaux" id="input3">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-12">
                  <label for="input4">Formateur</label>
                  <input type="text" name="" value="" class="form-control cformateur" id="input4">
                </div>
              </div>
              
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary save-student mt-0 mb-0">Enregistrer les modification</button>
          </div>
        </div>
      </div>
    </div>
