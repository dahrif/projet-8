  <body>
    <header>
      <h1 class="heading">Gestion des classes</h1>
    </header>
    <div class="col-3 mb-3 mt-3">
      <button type="button" class="btn btn-primary downArrow" data-toggle="modal" data-target="#exampleModalCenter">Ajouter une salle</button>
    </div>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Ajouter Salle</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="add-form">
              <div class="form-row">
                <div class="col-12">
                  <label for="input1">Numero</label>
                  <input type="number" class="form-control cnumero" id="input1">
                </div>
              </div>
              <div class="form-row">
                <div class="col-12">
                  <label for="input2">Capacité</label>
                  <input type="text" name="" value="" class="form-control ccapacite" id="input2">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-12">
                  <label for="input3">Nombre de tableaux</label>
                  <input type="text" name="" value="" class="form-control cnb_tableaux" id="input3">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-12">
                  <label for="input4">Formateur</label>
                  <input type="text" name="" value="" class="form-control cformateur" id="input4">
                </div>
              </div>
              
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary enrg-salle">Ajouter</button>
          </div>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#exampleModalCenter">Modifier</button>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Modifier les informations</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="edit-form">
              <div class="form-row">
                <div class="col-12">
                  <label for="input1">Numero</label>
                  <input type="number" class="form-control cnumero" id="input1">
                </div>
              </div>
              <div class="form-row">
                <div class="col-12">
                  <label for="input2">Capacité</label>
                  <input type="text" name="" value="" class="form-control ccapacite" id="input2">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-12">
                  <label for="input3">Nombre de tableaux</label>
                  <input type="text" name="" value="" class="form-control cnb_tableaux" id="input3">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-12">
                  <label for="input4">Formateur</label>
                  <input type="text" name="" value="" class="form-control cformateur" id="input4">
                </div>
              </div>
              
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary save-student">Enregistrer les modification</button>
          </div>
        </div>
      </div>
    </div>

<div class="container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th >Numero</th>
